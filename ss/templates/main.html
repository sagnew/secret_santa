	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='bootstrap/img/apple-touch-icon-114-precomposed.png') }}">

	  input,
	  textarea {
		width: 230px;
	  }

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">USACS Secret Santa</a>
        </div>
      </div>
    </div>

	<div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
	  <div class="hero-unit" style="overflow: auto; white-space: nowrap; height: 50%;">
		<div class="row">
		  <form class="form-horizontal" accept-charset="utf-8" method="POST" action="/submit">
			<div class="control-group">
			  <label class="control-label" for="name">Name</label>
			  <div class="controls">
				<input type="text" name="_name" id="name" placeholder="Firstname Lastname" />
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="email">Email</label>
			  <div class="controls">
				<input type="text" name="_email" id="email" placeholder="youremail@domain.com" />
			  </div>
			</div>
			<div class="control-group">
			  <label class="control-label" for="about">About You</label>
			  <div class="controls">
				<textarea name="_about" id="about" placeholder="What kind of gifts would you like?"></textarea>
				<br />
				<br />
				<button type="submit" class="btn btn-success">Submit</button>
			  </div>
			</div>
		  </form>
		</div>
      </div>

    </div> <!-- /container -->
